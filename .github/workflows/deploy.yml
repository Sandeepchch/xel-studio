name: Deploy to Vercel

on:
  # Trigger on every push to main branch
  push:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build to verify no errors
      - name: Build Project
        run: npm run build
        env:
          # Skip env validation during build
          SKIP_ENV_VALIDATION: true

      # 5. Deploy to Vercel using Deploy Hook
      - name: Trigger Vercel Deployment
        if: env.VERCEL_DEPLOY_HOOK != ''
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."
          RESPONSE=$(curl -s -X POST "$VERCEL_DEPLOY_HOOK")
          echo "Response: $RESPONSE"
          echo "âœ… Vercel deployment triggered!"

      # 6. Alternative: Deploy with Vercel CLI (if token is set)
      - name: Deploy with Vercel CLI
        if: env.VERCEL_TOKEN != '' && env.VERCEL_DEPLOY_HOOK == ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm i -g vercel@latest
          echo "ðŸš€ Deploying to Vercel..."
          vercel --prod --token="$VERCEL_TOKEN" --yes
          echo "âœ… Deployed to production!"

      # 7. Summary
      - name: Job Summary
        run: |
          echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Build successful" >> $GITHUB_STEP_SUMMARY
