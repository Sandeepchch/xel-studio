name: Hourly News Generator

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'   # Every hour at :00
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      # 3. Install Python dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      # 4. Run the news generator script (writes directly to Firestore)
      - name: Generate & Store News in Firestore
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "Starting Hourly News Generator v4.0 (Firestore)..."
          python scripts/generate_news.py
          echo "News generation complete!"
      
      # 5. Summary
      - name: Job Summary
        run: |
          echo "## Hourly News Generator Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage:** Firebase Firestore (direct write)" >> $GITHUB_STEP_SUMMARY
          echo "- **Cleanup:** Articles older than 24h auto-deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
