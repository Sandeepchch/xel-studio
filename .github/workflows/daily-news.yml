name: Hourly News Generator

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'   # Every hour at :00
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Permissions needed to push updated news data
permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      # 3. Install Python dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      # 4. Run the news generator script
      - name: Generate Daily News
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ðŸš€ Starting Hourly News Generator..."
          python scripts/generate_news.py
          echo "âœ… News generation complete!"
      
      # 5. Check if there are any changes
      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet data/tech_news.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No new articles to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¬ New articles detected!"
          fi
      
      # 6. Commit and push changes (only if there are new articles)
      - name: Commit and Push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/tech_news.json public/data/tech_news.json
          git commit -m "ðŸ“° Auto-update: Daily News $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Changes pushed to repository!"
      
      # 7. Trigger Vercel revalidation so new news appears instantly
      - name: Revalidate Vercel Cache
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          REVALIDATION_SECRET: ${{ secrets.REVALIDATION_SECRET }}
        run: |
          if [ -n "$SITE_URL" ] && [ -n "$REVALIDATION_SECRET" ]; then
            echo "ðŸ”„ Triggering cache revalidation..."
            curl -s -X POST "$SITE_URL/api/revalidate"               -H "Content-Type: application/json"               -d "{\"secret\": \"$REVALIDATION_SECRET\", \"paths\": [\"/\", \"/ai-news\"]}"
            echo "âœ… Cache revalidated!"
          else
            echo "â­ï¸ Skipping revalidation (SITE_URL or REVALIDATION_SECRET not set)"
          fi

      # 8. Summary
      - name: Job Summary
        run: |
          echo "## ðŸ“° Hourly News Generator Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected:** ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          if [ -f data/tech_news.json ]; then
            ARTICLE_COUNT=$(python -c "import json; print(len(json.load(open('data/tech_news.json'))['news']))")
            echo "- **Total Articles:** $ARTICLE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
