name: "üóûÔ∏è News Pipeline"

on:
  schedule:
    # Run every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  generate-news:
    name: Generate AI News
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Patch g4f broken Copilot provider
        run: |
          # g4f's Copilot provider has broken imports that crash the entire library.
          # We disable it entirely by removing the module file.
          # g4f will skip it and use working providers (PollinationsAI, etc.)
          # Use pip show to find g4f location (importing g4f would crash)
          G4F_DIR=$(pip show g4f 2>/dev/null | grep Location | cut -d' ' -f2)
          if [ -n "$G4F_DIR" ]; then
            G4F_DIR="$G4F_DIR/g4f"
            echo "g4f package dir: $G4F_DIR"
            # Remove broken Copilot files 
            for f in "$G4F_DIR/Provider/Copilot.py" "$G4F_DIR/Provider/needs_auth/Copilot.py"; do
              if [ -f "$f" ]; then
                echo "Disabling broken provider: $f"
                echo "# Disabled due to broken imports" > "$f"
              fi
            done
            # Verify g4f can import now
            python -c "from g4f.client import Client; print('‚úÖ g4f Client imports OK')" 2>&1 || echo "‚ö†Ô∏è g4f still has issues"
          else
            echo "g4f not found or Provider dir missing"
          fi

      - name: Run news pipeline
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          TAVILY_API_KEY_2: ${{ secrets.TAVILY_API_KEY_2 }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/run_news_cycle.py
